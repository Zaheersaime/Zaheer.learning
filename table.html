<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <h3>Students Table</h3>
    <!-- Padding: Element's Inner Margin  -->
    <!-- Spacing: Element's Outer Margin  -->
    <table
      border="1"
      width="80%"   
      cellpadding="15px"
      cellspacing="10"
      bgcolor="green"
      align="center"
    >
      <!-- Table Row -->
      <thead>
        <tr>
          <!-- Table Head -->
          <!-- Bold -->
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody align="center">
        <!-- Table Row -->
        <tr>
          <!-- Table Data -->
          <!-- Normal -->
          <td>Zaheer Abbas</td>
          <td>12345678</td>
          <td>Kahna Nau, Lahore</td>
        </tr>
        <tr>
          <!-- Table Data -->
          <!-- Normal -->
          <td>Zaheer Abbas</td>
          <td>12345678</td>
          <td>Kahna Nau, Lahore</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- Table Footer -->
          <!-- Bold -->
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
